[line_break]
disabled = false
"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true

[fill]
symbol = " "

[character]
# [ ➜ , ❯, ✠, 👑, ⤭, ⤩ ](grey, purple, bold red)
success_symbol = "[⤭](purple)"
error_symbol = "[⤩](bold red)"

[directory]
truncation_length = 2
truncate_to_repo = true

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[git_status]
style='bold cyan'

[time]
disabled=true
time_format = "%H:%M"
style="bold cyan"
format="[$time]($style)"

[cmd_duration]
format="[$duration]($style)"

[php]
symbol = ' 🐘'
format = "[\\[$symbol\\]](bold blue)"

[python]
symbol = '  '
format = "[\\[$symbol\\]](bold green)"

